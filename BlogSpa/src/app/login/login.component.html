<h1 class="text-center bold">PRIJAVI SE</h1>
<form #loginForm="ngForm" (ngSubmit)=login()>
  <div class="form-group">
    <label for="exampleInputEmail1">Korisničko ime</label>
    <input [(ngModel)]="model.username" required type="text" class="form-control" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Lozinka</label>
    <input [(ngModel)]="model.password" required type="password" class="form-control" name="password">
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Prijavi se</button>
</form>
