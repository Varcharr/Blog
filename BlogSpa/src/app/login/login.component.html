<form #loginForm="ngForm" (ngSubmit)=login()>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input [(ngModel)]="model.username" required type="text" class="form-control" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="model.password" required type="password" class="form-control" name="password">
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
</form>
